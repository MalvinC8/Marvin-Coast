<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trendy Threads - Online Clothing Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #444;
      min-width: 150px;
      z-index: 1;
    }
    .dropdown-content a {
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      display: block;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1521334884684-d80222895322') center/cover no-repeat;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 8px #000;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product-card h3 {
      margin: 1rem 0 0.5rem;
    }
    .product-card button {
      background: #333;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #cart {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      margin: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .contact {
      padding: 2rem;
      background: #fff;
      max-width: 600px;
      margin: 2rem auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .contact input, .contact textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .contact button {
      background: #333;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Trendy Threads</div>
    <nav>
      <a href="#">Home</a>
      <div class="dropdown">
        <a href="#">Categories</a>
        <div class="dropdown-content">
          <a href="#">Men's Clothing</a>
          <a href="#">Women's Clothing</a>
          <a href="#">Accessories</a>
          <a href="#">Sale</a>
        </div>
      </div>
      <a href="#cart">Cart</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Fresh Fits. Killer Prices.</h1>
  </section>

  <section class="products">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246" alt="T-Shirt" />
      <h3>Classic Tee</h3>
      <p>$25.00</p>
      <button onclick="addToCart('Classic Tee', 25)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1562157873-818bc0726f64" alt="Jacket" />
      <h3>Denim Jacket</h3>
      <p>$60.00</p>
      <button onclick="addToCart('Denim Jacket', 60)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1552374196-c4e7ffc6e126" alt="Sneakers" />
      <h3>Street Sneakers</h3>
      <p>$80.00</p>
      <button onclick="addToCart('Street Sneakers', 80)">Add to Cart</button>
    </div>
  </section>

  <section id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: $<span id="total">0</span></strong></p>
  </section>

  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="4" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Trendy Threads | All Rights Reserved
  </footer>

  <script>
    let cart = [];

    function addToCart(product, price) {
      cart.push({ product, price });
      displayCart();
    }

    function displayCart() {
      const cartItems = document.getElementById('cart-items');
      const totalElement = document.getElementById('total');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.product} - $${item.price}`;
        cartItems.appendChild(li);
        total += item.price;
      });
      totalElement.textContent = total;
    }
  </script>
</body>
</html>
